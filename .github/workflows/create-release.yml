name: Create Release with Version Bump

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump minor version
        id: bump
        run: |
          python .github/scripts/bump_version.py minor
          NEW_VERSION=$(python - << 'PYCODE'
import sys
import tomllib
from pathlib import Path

pyproject_path = Path("pyproject.toml")
try:
    content = pyproject_path.read_text(encoding="utf-8")
except FileNotFoundError:
    print("Error: pyproject.toml not found in repository root.", file=sys.stderr)
    sys.exit(1)

try:
    data = tomllib.loads(content)
except tomllib.TOMLDecodeError as exc:
    print(f"Error: Failed to parse pyproject.toml: {exc}", file=sys.stderr)
    sys.exit(1)

try:
    version = data["project"]["version"]
except KeyError:
    print("Error: 'project.version' not found in pyproject.toml.", file=sys.stderr)
    sys.exit(1)

if not isinstance(version, str) or not version.strip():
    print("Error: 'project.version' in pyproject.toml is empty or not a string.", file=sys.stderr)
    sys.exit(1)

print(version)
PYCODE
)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Commit version bump
        run: |
          git add pyproject.toml src/prettipy/__init__.py
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} for release [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
      
      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release version ${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"
      
      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "v${{ steps.bump.outputs.new_version }}" | head -n 1)
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            CHANGELOG=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## Release v${{ steps.bump.outputs.new_version }}
            
            ${{ github.event.inputs.release_notes }}
            
            ### Changes:
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
